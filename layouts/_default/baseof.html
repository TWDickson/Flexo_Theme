<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode }}' class='theme-background'>

<head>
	{{ partial "head/metadata.html" . }}
	{{ partial "head/css.html" . }}
</head>

<body class="has-navbar-fixed-bottom">
	{{- partial "header.html" . -}}

	{{ $mainClass := "" }}
	{{ if .IsHome }}
	{{ $mainClass = "" }}
	{{ end }}

	<div class="container">
		<main>
			{{- block "main" . }}{{- end }}
		</main>
		{{- partial "footer.html" . -}}
	</div>
	<!-- JS -->
	<div class="is-invisible is-hidden">
		{{ partial "footer/js.html" . }}
	</div>
</body>
</html>
